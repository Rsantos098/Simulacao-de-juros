
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Juros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #007BFF;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulação de Juros</h1>
    <label for="value">Insira o valor (R$):</label>
    <input type="number" id="value" placeholder="Digite um valor entre 0 e 600">
    <button onclick="calculateInterest()">Calcular Juros</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateInterest() {
        var value = parseFloat(document.getElementById('value').value);
        var interestRate;
        var resultText = document.getElementById('result');

        if (value >= 0 && value <= 199) {
            interestRate = 0.30;
        } else if (value >= 200 && value <= 399) {
            interestRate = 0.25;
        } else if (value >= 400 && value <= 600) {
            interestRate = 0.225;
        } else {
            resultText.innerHTML = "Valor fora do intervalo permitido!";
            return;
        }

        var finalValue = value + (value * interestRate);
        resultText.innerHTML = "Valor final com juros: R$ " + finalValue.toFixed(2);
    }
</script>

</body>
</html>
